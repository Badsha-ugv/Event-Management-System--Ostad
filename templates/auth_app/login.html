{% extends 'base.html' %}
{% load static %}

{% block title %} Login page {% endblock %}

{% block content %}

<div class="container">

    <div class="row">
        <div class="col-md-8 mx-auto d-flex justify-content-center align-items-center mt-5">

            <div class="card card-body w-25 shadow mx-auto">

            
            <h3 class="text-center ">Login Form</h3>
            
            
            <form action="" method="post" class=" p-3 w-75 mx-auto">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" class="form-control" id="id_password" name="password" required>
                </div>
                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}
                <div class="text-center">
                    <input type="submit" class="btn btn-primary mt-2 btn-sm w-75" value="Login">
                    <p>
                        Don't have an account? <a href="">Register Now</a>
                    </p>
                </div>
            </form>

            </div>

        </div>
    </div>

</div>




{% endblock %}
