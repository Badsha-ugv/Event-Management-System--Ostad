{% extends 'base.html' %}
{% load static %}

{% block title %} Login page {% endblock %}

{% block content %}

<div class="container">

    <div class="row">
        <div class="col-md-8 mx-auto d-flex justify-content-center align-items-center my-3">

            <div class="card card-body w-25 shadow mx-auto">


                <h3 class="text-center ">Registration Form</h3>

                
                <form action="" method="post" class=" p-3 w-75 mx-auto">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input type="email" class="form-control" id="id_email" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password1">Password</label>
                        <input type="password" class="form-control" id="id_password1" name="password1" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password2">Confirm Password</label>
                        <input type="password" class="form-control" id="id_password2" name="password2" required>
                    </div>
                    {% if error %}
                    <p style="color: red;">{{ error }}</p>
                    {% endif %}
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary mt-2 btn-sm w-75" value="Register">
                        <p>
                            Already have an account? <a href="{% url 'login' %}">Login Now</a>
                        </p>
                    </div>
                </form>

            </div>

        </div>
    </div>

</div>




{% endblock %}
