{% extends 'base.html' %}

{% block content %}
{% include 'includes/navbar.html' %}
<div class="container">

    <div class="row my-5">
        <div class="col-md-8 my-3 mx-auto">
            {% if form.errors %}
            <div class="danger-box">
                <div class="card card-body  text-center">
                    {% for error in form.errors %}
                    <p class="text-danger fw-bold">
                        {{ error }}
                    </p>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
            <div class="card my-2 card-body shadow">
                <h2 class="text-center fw-bold text-success ">Create New Upcomming Event</h2>
            </div>
            <div class="card">
                <div class="card-body p-3 shadow">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_title">Event Title</label>
                            <input type="text" name="title" id="id_title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="id_venue">Event Location</label>
                            <input type="text" name="venue" id="id_venue" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="id_date">Start Date and Time</label>
                                <input type="datetime-local" name="date" id="id_date" class="form-control">
                            </div>
                            <div class="col">
                                <label for="id_duration">Event Duration (hours)</label>
                                <input type="number" name="duration" id="id_duration" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id_description">Detail Descriptions</label>
                            <textarea name="description" id="id_description" class="form-control"></textarea>
                        </div>
                        <input type="submit" value="Create Event" class="btn btn-primary">
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
