{% extends 'base.html' %}

{% block content %}

<div class="container">

    <div class="row">
        <div class="col-md-8 mx-auto">
            {% if form.errors %}
            <div class="danger-box">
                <div class="card card-body p-3 text-center">
                    {% for error in form.errors %}
                    <p class="text-danger fw-bold">
                        {{ error }}
                    </p>
                    {% endfor %}
                </div>
            </div>
            {% endif %}

            <div class="card">
                <div class="card-body p-3 shadow">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_title">Event Title</label>
                            <input type="text" name="title" id="id_title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="id_venue">Event Location</label>
                            <input type="text" name="venue" id="id_venue" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="id_date">Start Date</label>
                                <input type="date" name="date" id="id_date" class="form-control">
                            </div>
                            <div class="col">
                                <label for="id_duration">Event Duration</label>
                                <input type="number" name="duration" id="id_duration"
                                class="form-control"
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id_description">Detail Descriptions</label>
                            <textarea name="description" id="" class="form-control"></textarea>
                        </div>
                        <input type="submit" value="Create Event">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
